<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./assets/ts/main.js" defer type="module"></script>
    <title>filter_recipe</title>
</head>

<body>

    <div class="myModal" id="myModalContainer">
        <div class="myModal-content">
            <div class="d-flex justify-content-between"></div>
            <div class="row g-2" id="myModal">
                <div class="col-4">
                    <div>Preparation Time</div>
                    <div id="modalPrepTime"></div>
                    <div>Cooking Time</div>
                    <div id="modalCookTime"></div>
                    <div>Servings</div>
                    <div id="modalServings"></div>
                    <div>Ingredients</div>
                    <ul id="modalIngredients">

                    </ul>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-10 fw-bold fs-4  " id="modalRecipeName"></div>
                        <div class="col-2"><i class="bi bi-x" id="editContactClose" style="font-size: 2rem;"></i></div>
                    </div>
                    <hr>
                    <ul id="modalRecipeInstructions">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------------------------  -->

    <main class="container my-3">
        <div class="row g-3">
            <div class="col-4">
                <div class="bg-dark rounded p-3 text-light">
                    <h3>Filters</h3>
                    <hr>
                    <form>
                        <div class="d-flex flex-column contact row " id="FiltersContainer">
               
                            <div class="row">
                                <div class="col-6">Preparation time :</div>
                                <div class="col-6" id="preparationTimeFilter">ddd</div>
                                <input type="range" min="0" max="15" step="1" id="preparation_time">
                            </div>
    
                            <div class="row">
                                <div class="col-6">Cooking time :</div>
                                <div class="col-6" id="preparationTimeFilter">ddd</div>
                                <input type="range" min="0" max="30" step="1" id="cooking_time">
                            </div>
    
                            <div class="row">
                                <div class="col-6">Name :</div>
                                <div class="col-6" id="recipeNameFilter"></div>
                                <input type="text" class="rounded" id="recipe_name">
                            </div>
    
                            <div class="row">
                                <div>Ingredients :</div>
                                <select name="ingredients" id="ingredientsList" multiple size="8" class="rounded">
                                    <div id="ingredientsNameFilter"></div>
                                </select>
    
                            </div>
                            <!-- <p>Ingredients :</p><span id="IngredientNameFilter"></span>
                            <select name="ingredients" id="ingredientsList" multiple size="8" class="rounded">
    
                            </select> -->
                        </div>
                        <hr>
                    <button id="btnFilter" class="btn btn-outline-light  w-100">FILTER</button>
                    </form>
                    
                    
                </div>
            </div>
            <div class="col-8">
                <div class="bg-dark rounded p-3 text-light">
                    <h3>Recipes</h3>
                    <hr>
                    <!-- <div class="row">
                        <button id="btnFilter" class="btn btn-outline-light  w-100">
                            <div class="fw-bold fs-4" id="recipeName"></div>
                            <hr>
                            <div class="row">
                                <div class="col-6"><i class="bi bi-hourglass-split"></i>
                                    <span id="prepTime"></span></div>
                                <div class="col-6"><i class="bi bi-fire"></i>
                                    <span id="cookTime"></span></div>
                            </div>
                        </button>
                    </div> -->
                    <div class="row g-2" id="recipeContainer">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
