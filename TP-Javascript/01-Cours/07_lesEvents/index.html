<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h4>Appel de fonction à l'event click d'un bouton</h4>
        <button class="btn btn-success" onclick="myButtonClick()">Cliquez ici</button>
    </div>

    <div>
        <h4>Gestion des Events sur boutons</h4>
        <button class="btn btn-primary" onmouseover="myMouseOver()">onMouse</button>
        <button class="btn btn-secondary" ondblclick="myDblClick()">Double click</button>
    </div>

    <div>
        <h4>Gestion des Events de fonction avec argument</h4>
        <buton class="btn btn-primary" onclick="myFunctionAlert(1)">bouton 1</buton>
        <buton class="btn btn-secondary" onclick="myFunctionAlert(2)">bouton 2</buton>
        <buton class="btn btn-danger" onmousewheel="myFunctionAlert(3)">bouton 3</buton>
        <buton class="btn btn-warning" onclick="myFunctionAlert(4)">bouton 4</buton>
    </div>

    <div>
        <h4>Gestion des Events keydown</h4>
        <input type="text" name="keyup" id="keyup">
    </div>

    <div>
        <h4>Gestion des Events récupération de data-key</h4>
        <button data-key="1" class="btn btn-secondary">1</button>
        <button data-key="2" class="btn btn-secondary">2</button>
        <button data-key="3" class="btn btn-secondary">3</button>
    </div>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="script.js"></script>

</html>
