<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>

    <div class="container mt-3">
        <header>
            <th:block th:fragment="navbar">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <span class="navbar-brand" >Mon Appli Etudiant</span>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/add">Inscrire un étudiant</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/list">Liste des étudiants</a>
                                </li>
                            </ul>

                            <form class="d-flex" role="search" th:action="@{/searchByName}" th:object="${Student}" method="get">
                                    <input type="search" class="form-control me-2" placeholder="Search" th:name="search" >
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </th:block>

            <div class="text-center my-4">
            <h1>Ma Page d'accueil</h1>
            </div>
        </header>

        <main class="m-4 ">
            <nav>
                <div>
                    <a class="bg-primary text-light " th:href="@{/add}">Inscription d'un étudiant</a>
                </div>
                <div>
                    <a th:href="@{/list}">Voir tous les étudiants</a>
                </div>
            </nav>

            <div class="m-3">
                <form th:action="@{/searchByName}" th:object="${Student}" method="get">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" th:name="search" >
                        <button class="btn btn-secondary">Rechercher</button>
                    </div>

                </form>
            </div>
        </main>

    </div>



</body>
</html>
