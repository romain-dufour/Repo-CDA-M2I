<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <main class="container">
        <div class="my-3 row">
            <div class="col-8 offset-2 bg-dark text-light rounded p-4">
                <h1 class="display-5">-Ajouter un Livre-</h1>
                <hr>

                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="col">
                                <label for="title" class="form-label">Titre :</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col mt-2">
                                <label for="author" class="form-label">Auteur</label>
                            </div>
                            <div class="col-12">

                                <select class="form-select col-12 rounded p-2" name="Choisissez votre auteur"
                                    id="author">
                                    <option value="choose">Choisissez votre auteur</option>
                                    <option value="auteur1">Auteur 1</option>
                                    <option value="auteur2">Auteur 2</option>
                                    <option value="auteur3">Auteur 3</option>
                                </select>
                            </div>
                            <div class="mt-2">
                                <label for="Couverture">Couverture :</label>
                            </div>
                            <div>
                                <input class="col-12 bg-light text-dark rounded" type="file" id="Couverture">
                            </div>
                            <div class="mt-2">
                                <label for="score">Score :</label><br>
                                <input class="form-range col-12 " min="0" max="4" step="1" type="range" id="temp"
                                    name="temp" list="values" />
                            </div>

                            <table>
                                <tr class="row-cols-5 h6">
                                    <td>Nul</td>
                                    <td>Mauvais</td>
                                    <td class="text-center">Normal</td>
                                    <td class="text-center">Bon</td>
                                    <td class="col-1 text-end">Bestseller</td>
                                </tr>
                            </table>

                        </div>

                        <div class="col-6">
                            <div class="col">
                                <label for="isbn" class="form-label">ISBN :</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col mt-2">
                                <label for="genre" class="form-label">Genre :</label>
                            </div>
                            <div>
                                <select class="col-12 rounded" multiple name="Genre" id="genre">
                                    <option value="type 1">Type 1</option>
                                    <option value="Type 2">type 2</option>
                                    <option value="Type 3">Type 3</option>
                                    <option value="Type 4">Type 4</option>
                                    <option value="Type 5">Type 5</option>
                                    <option value="Type 6">Type 6</option>
                                    <option value="Type 7">Type 7</option>
                                    <option value="Type 8">Type 8</option>

                                </select>
                            </div>
                            <div class="col mt-2">
                                <label for="Prix" class="form-label">Prix :</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col mt-2">
                                <label for="language" class="form-label">Langue :</label>
                            </div>
                            <div>
                                <select class="col-12 rounded p-2" name="Sélectionnez une langue" id="language">
                                    <option value="Sélectionnez une langue">Sélectionnez une langue</option>
                                    <option value="français">Français</option>
                                    <option value="Anglais">Anglais</option>
                                    <option value="Espagnol">Espagnol</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="Description">Description :</label><br>
                            <textarea class="col-12 rounded" style="resize: none;" name="Description" id="Description" cols="30"
                                rows="10"></textarea>
                        </div>
                        <hr>

                    </div>
                    <button class="btn btn-dark text-light border-light  d-block ms-auto"><i
                            class="bi bi-plus-circle"></i></i>
                        Ajouter</button>
                </form>
            </div>
        </div>


    </main>

</body>

</html>
