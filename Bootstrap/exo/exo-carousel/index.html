<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Carousels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container ">

        <h1>Exemple 1</h1>
        <hr>
        <div class="carousel-slide my-3" id="CarouselA" class="carousel slide" data-bs-ride="carousel">

            <div id="carouselA" class="carousel slide my-3">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://random.imagecdn.app/500/250" class="w-100" alt="Random A">
                    </div>
                    <div class="carousel-item">
                        <img src="https://random.imagecdn.app/499/249" class="w-100" alt="Random B">
                    </div>
                    <div class="carousel-item">
                        <img src="https://random.imagecdn.app/501/251" class="w-100" alt="Random C">
                    </div>
                    <div class="carousel-item">
                        <img src="https://random.imagecdn.app/500/251" class="w-100" alt="Random C">
                    </div>
                    <div class="carousel-item">
                        <img src="https://random.imagecdn.app/499/251" class="w-100" alt="Random C">
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselA" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselA" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <h1>Exemple 2</h1>
        <hr>
        <div class="carousel-slide my-3" id="CarouselB" class="carousel slide" data-bs-ride="carousel">

            <div id="carouselB" class="carousel slide my-3 ">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="0" class="active"
                        aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="1" aria-current="true"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <span class="rouge w-100 "></span>
                    </div>
                    <div class="carousel-item  ">
                        <span class="orange w-100 "></span>
                    </div>
                    <div class="carousel-item  ">
                        <span class="jaune w-100 "></span>
                    </div>
                    <div class="carousel-item  ">
                        <span class="bleu w-100 "></span>
                    </div>
                    <div class="carousel-item  ">
                        <span class="violet w-100 "></span>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselB" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselB" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <h1>Exemple 3</h1>
        <hr>
        <div id="carouselC" class="carousel slide my-3 ">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselC" data-bs-slide-to="0" class="active"

                <button type="button" data-bs-target="#carouselC" data-bs-slide-to="1" aria-current="true"

                <button type="button" data-bs-target="#carouselC" data-bs-slide-to="2" aria-label="Slide 3"></button>

                <button type="button" data-bs-target="#carouselC" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselC" data-bs-slide-to="5" aria-label="Slide 6"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <div class="fond-des w-100 ">
                        <div class="carre">
                            <div id="point" class="milieu"></div>
                        </div>
                        <div>
                            <h5 class="texte">1</h5>
                            <p class="texte">Avancez de une case</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item  ">
                    <span class="fond-des w-100 ">
                        <div class="carre">
                            <div id="point" class="bas-gauche"></div>

                        </div>
                        <div>
                            <h5 class="texte">2</h5>
                            <p class="texte">Avancez de deux cases</p>
                        </div>
                    </span>
                </div>
                <div class="carousel-item  ">
                    <span class="fond-des w-100 ">

                        </div>
                        <div>

                        </div>
                    </span>
                </div>
                <div class="carousel-item  ">
                    <span class="fond-des w-100 ">
                        <div class="carre">
                            <div id="point" class="bas-gauche"></div>
                            <div id="point" class="haut-droite"></div>
                            <div id="point" class="haut-gauche"></div>
                            <div id="point" class="bas-droite"></div>
                        </div>
                        <div>
                            <h5 class="texte">4</h5>
                            <p class="texte">Avancez de quatre cases</p>
                        </div>
                    </span>
                </div>
                <div class="carousel-item  ">
                    <span class="fond-des w-100 ">
                        <div class="carre">
                            <div id="point" class="milieu"></div>
                            <div id="point" class="bas-gauche"></div>
                            <div id="point" class="haut-droite"></div>
                            <div id="point" class="haut-gauche"></div>
                            <div id="point" class="bas-droite"></div>
                        </div>
                        <div>
                            <h5 class="texte">5</h5>
                            <p class="texte">Avancez de cinq cases</p>
                        </div>
                    </span>
                </div>
                <div class="carousel-item ">
                    <span class="fond-des w-100 ">
                        <div class="carre">
                            <div id="point" class="bas-gauche"></div>
                            <div id="point" class="haut-droite"></div>
                            <div id="point" class="haut-gauche"></div>
                            <div id="point" class="bas-droite"></div>
                            <div id="point" class="haut-milieu"></div>
                            <div id="point" class="bas-milieu"></div>
                        </div>
                        <div>
                            <h5 class="texte">6</h5>
                            <p class="texte">Avancez de six cases</p>
                        </div>
                    </span>
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#carouselC" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselC" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h1>Exemple 4</h1>
        <hr>

        <div id="carouselD" class="carousel slide my-3">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselD" data-bs-slide-to="0" class="active"

                <button type="button" data-bs-target="#carouselD" data-bs-slide-to="1" aria-current="true"

                <button type="button" data-bs-target="#carouselD" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item h-100 active  ">
                    <div class=" h-100 w-100 row g-2">
                        <div class="col-6">
                            <img src="https://random.imagecdn.app/505/505" class="h-100 W-100 object-fit-cover"
                                alt="Random A">
                        </div>
                        <div class="col-6">
                            <img src="https://random.imagecdn.app/506/506" class="h-100 W-100 object-fit-cover"
                                alt="Random A">
                        </div>
                        <div class="carousel-caption text-dark rounded d-none d-md-block" style="background-color: rgba(255, 255, 255, 0.8);">
                            <h5>Pub A</h5>
                            <p>Description de la pub A</p>
                          </div>
                    </div>
                </div>

                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselD" data-bs-slide="prev">

                <button class="carousel-control-next" data-bs-target="#carouselD" data-bs-slide="next">

            </div>


    </main>
